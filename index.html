<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
    <style>

    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark ">
        <div class="container-fluid">
            <a class="navbar-brand " href="#">Weather Dashboard</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <form class="col-md-4 form-group cities-search-form">
                <label for="cities-search-input">Search Term</label>
                <div class="row">
                    <div class="col-md-8">
                        <input type="text" class="form-control cities-search-input" placeholder="New York, Toronto...">
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                </div>

                <div class="cities-buttons-holder"> </div>
            </form>
            <div class="col-md-8">
                <div class="row">
                    <div class="card-body">
                        <div class="card-title cities-name-date">CITIES NAME + DATE</div>
                        <div>Temperature: <span class="main-temperature">Degrees</span></div>
                        <div>Humidity: <span class="main-humidity">%</span></div>
                        <div>Wind Speed: <span class="main-windspeed">MPH</span></div>
                        <div>UV Index: <span class="main-UV-Index">___________</span></div>
                    </div>
                </div>
                <div class="row">
                    <div class="card-body">
                        <h2 class="five-day-forcast-title">5-Day Forcast</h2>
                        <div class="row">
                            <div class="col-md-2">
                                <div class="date-forcast-0">Day One</div>
                                <div class="icon-forcast-0">Day One</div>
                                <div class="temperature-forcast-0">Day One</div>
                                <div class="humidity-forcast-0">Day One</div>
                            </div>
                            <div class="col-md-2">
                                <div class="date-forcast-1">Day Two</div>
                                <div class="icon-forcast-1">Day Two</div>
                                <div class="temperature-forcast-1">Day Two</div>
                                <div class="humidity-forcast-1">Day Two</div>
                            </div>
                            <div class="col-md-2">
                                <div class="date-forcast-2">Day Three</div>
                                <div class="icon-forcast-2">Day Three</div>
                                <div class="temperature-forcast-2">Day Three</div>
                                <div class="humidity-forcast-2">Day Three</div>
                            </div>
                            <div class="col-md-2">
                                <div class="date-forcast-3">Day Four</div>
                                <div class="icon-forcast-3">Day Four</div>
                                <div class="temperature-forcast-3">Day Four</div>
                                <div class="humidity-forcast-3">Day Four</div>
                            </div>
                            <div class="col-md-2">
                                <div class="date-forcast-4">Day Five</div>
                                <div class="icon-forcast-4">Day Five</div>
                                <div class="temperature-forcast-4">Day Five</div>
                                <div class="humidity-forcast-4">Day Five</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container" id="articlesContainer"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
