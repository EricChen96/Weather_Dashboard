<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
    <style>

    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark ">
        <div class="container-fluid">
            <a class="navbar-brand " href="#">Weather Dashboard</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <form class="col-md-4 form-group cities-search-form">
                <label for="cities-search-input">Search Term</label>
                <div class="row">
                    <div class="col-md-8">
                        <input type="text" class="form-control cities-search-input" placeholder="New York, Toronto...">
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                </div>
                <div class="cities-buttons-holder"> </div>
            </form>
            <div class="col-md-8">
                <div class="row">
                    <div class="card-body">
                        <div class="main-city-name-date"></div>
                        <img class="main-icon"></img>
                        <div class="main-display">Temperature: <span class="main-temperature"></span></div>
                        <div class="main-display">Humidity: <span class="main-humidity"></span></div>
                        <div class="main-display">Wind Speed: <span class="main-windspeed"></span></div>
                        <div class="main-display">UV Index: <span class="border rounded-pill main-UV-Index"></span></div>
                    </div>
                </div>
                <div class="row">
                    <div class="card-body">
                        <h2 class="five-day-forcast-title">5-Day Forcast</h2>
                        <div class="row five-day-forcast-body">
                            <div class="forcast-container">
                                <div class="date-forcast-0"></div>
                                <img class="icon-forcast-0"></img>
                                <div class="temperature-forcast-0"></div>
                                <div class="humidity-forcast-0"></div>
                            </div>
                            <div class="forcast-container">
                                <div class="date-forcast-1"></div>
                                <img class="icon-forcast-1"></img>
                                <div class="temperature-forcast-1"></div>
                                <div class="humidity-forcast-1"></div>
                            </div>
                            <div class="forcast-container">
                                <div class="date-forcast-2"></div>
                                <img class="icon-forcast-2"></img>
                                <div class="temperature-forcast-2"></div>
                                <div class="humidity-forcast-2"></div>
                            </div>
                            <div class="forcast-container">
                                <div class="date-forcast-3"></div>
                                <img class="icon-forcast-3"></img>
                                <div class="temperature-forcast-3"></div>
                                <div class="humidity-forcast-3"></div>
                            </div>
                            <div class="forcast-container">
                                <div class="date-forcast-4"></div>
                                <img class="icon-forcast-4"></img>
                                <div class="temperature-forcast-4"></div>
                                <div class="humidity-forcast-4"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>
    <div class="container" id="articlesContainer"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
